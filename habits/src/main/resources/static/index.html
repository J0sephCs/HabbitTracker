<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <header>


            <div class="title">
                <h1>Habit Tracker</h1>
            </div>

            <div class="controls">
                <div class="time-range">
                    <button class="create-account-button">Create Account</button>
                </div>

                <button class="add-habit">+ Add Habit</button>
            </div>
        </header>

        <section class="progress">
            <div class="progress-bar">
                <div class="fill" id="progress-fill"></div>
            </div>

            <p class="summary"><strong id="summary-text"></strong></p>
        </section>

        <section class="habit-grid" id="habit-grid"></section>

        <aside class="day-details" id="day-details">
            <div class="habit-card-list" id="habitCardList"></div>
        </aside>

        

        <div class="modal" id="habitModal">
            <div class="modal-content">
                <h2>Add New Habit</h2>
                <form id="habitForm">
                    <label for="habitName">Habit Name:</label>
                    <input type="text" id="habitName" required />

                    <label for="habitDesc">Description:</label>
                    <input type="text" id="habitDesc" required />

                    <div class="modal-button">
                        <button type="submit">Add</button>
                        <button type="button" id="closeModal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="modal" id="editHabitModal">
            <div class="modal-content">
                <h2>Edit Habit</h2>
                <form id="editHabitForm">
                    <label for="editHabitName">Habit Name:</label>
                    <input type="text" id="editHabitName" required />

                    <label for="editHabitDesc">Description:</label>
                    <input type="text" id="editHabitDesc" required />

                    <div class="modal-button">
                        <button type="submit">Save</button>
                        <button type="button" id="cancelEditHabit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="modal" id="deleteConfirmModal">
            <div class="modal-content">
                <h2>Delete Habit</h2>
                <p>Are you sure you want to delete this habit?</p>
                <div class="modal-button">
                    <button type="button" id="confirmDeleteBtn">Yes</button>
                    <button type="button" id="cancelDeleteBtn">No</button>
                </div>
            </div>
        </div>


        





         <div class="modal" id="accountModal">
            <div class="modal-content">
                <h2>Create Account</h2>
                <form id="accountForm">
                    <label for="habitName">Username:</label>
                    <input type="text" id="username" required />


                    <label for="habitName">Password:</label>
                    <input type="text" id="password" required />


                    <div class="modal-button">
                        <button type="submit">Create Account</button>
                        <button type="button" id="accountCloseModal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>










    </div>
    <script src="index.js"></script>
</body>
</html>
